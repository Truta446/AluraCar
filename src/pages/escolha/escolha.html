<ion-header>

  <ion-navbar>
    <ion-title>Escolha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="light">
        <ion-icon name="car"></ion-icon>
        VEÍCULO
      </ion-item-divider>
    
      <ion-item>{{ carro.nome }}</ion-item>
      <ion-item>{{ carro.preco }}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="options"></ion-icon>
      ACESSÓRIOS
    </ion-item-divider>

    <ion-item>Acessório 1</ion-item>
    <ion-item>Acessório 2</ion-item>
    <ion-item>Acessório 3</ion-item>
    <ion-item>Acessório 4</ion-item>
    <ion-item>Acessório 5</ion-item>
    <ion-item>Acessório 6</ion-item>
  </ion-item-group>
  
  <ion-item-group>
    <ion-item-divider color="light">
      <span item-right>TOTAL: R$ 1.000,00</span>
    </ion-item-divider>
  </ion-item-group>

  <button ion-button block>Avançar</button>

</ion-content>
